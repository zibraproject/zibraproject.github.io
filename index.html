---
layout: default
title: "Blog"
---

<div class="home">

  <img src="/images/cotten_small.jpg" alt="ZiBRA bus by Matt Cotten" border="4px solid black;/>
 <div style="text-align: right;">ZiBRA bus watercolour by <a href="http://ebolatent.wordpress.com">Matthew Cotten</a>.</div>

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
